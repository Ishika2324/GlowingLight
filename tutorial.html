<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light project</title>
    <style>
        body{
            background-color: black;
        }
        img{
            display: block;
            margin: auto;
            width: 30%;
        }
        .btn{
            display: block;
            margin: 10px auto ;
            padding: 2px;
            
        }
    </style>
</head>
<body>
    <img id="bulb" src="bulb-off.jpg" alt="light image">
    <button id="togglebtn" class="btn">Turn On</button>


    <script>
        let btn = document.getElementById('togglebtn');
        let bulb1 = document.getElementById('bulb');
        btn.addEventListener('click', show)

        function show(){
            if(btn.textContent.includes('On')){
                bulb1.src="bulb-on.jpg" 
                btn.textContent = "Turn off" 
            }
            else{
                bulb1.src="bulb-off.jpg" 
                btn.textContent = "Turn on"
            }     
        }
    </script>
    
</body>
</html>
